<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page"> 
<div class="row">

    <div id="test2" class="col s12">
        <form method="post" action="/api/units/add">
            <div class="card-panel hoverable">
                <h5 class="center-align">Vibanda Unit</h5>
                <div class="row">
                    <div class="input-field col s4">

                        <select name="unitParent" id="unitparent">
                            <option value="" disabled selected>Unit belongs to: </option>
                            <#list data.parentUnits as parent>
                            <option value="${parent}">${parent}</option>
                            </#list>
                        </select>
                        <label>Parent property</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" id="uname" class="form-control validate" name="unitHeading">
                        <label for="unitHeading" data-error="wrong" data-success="right">Unit Title</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" id="postedby" class="form-control validate" name="postedBy">
                        <label for="postedby" data-error="wrong" data-success="right">Posted By</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s8">

                        <textarea id="unitDesc" class="materialize-textarea" name="unitDescription"></textarea>
                        <label for="unitDesc">Description</label>
                    </div>
                    <div class="input-field col s4">
                        <select name="rentalType">
                            <option value="" disabled selected>Rental period</option>
                            <option value="SHORT_TERM">SHORT TERM</option>
                            <option value="LONG_TERM">LONG TERM</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s3">
                        <select id="unittype" name="unitType">
                            <option value="" disabled selected>Unit type</option>
                            <option value="junior">JUNIOR</option>
                            <option value="luxury">LUXURY</option>
                            <option value="loft">LOFT</option>
                            <option value="convertible">CONVERTIBLE</option>
                            <option value="studio">STUDIO</option>
                            <option value="duplex">DUPLEX</option>
                            <option value="triplex">TRIPLEX</option>
                            <option value="penthouse">PENTHOUSE</option>
                            <option value="garden">GARDEN</option>
                        </select>
                    </div>
                    <div class="input-field col s3">
                        <select id="privacy" name="privacy">
                            <option value="" disabled selected>Choose privacy</option>
                            <option value="ENTIRE_HOME">ENTIRE_HOME</option>
                            <option value="SHARED_ROOM">SHARED_ROOM</option>
                            <option value="PRIVATE_ROOM">PRIVATE_ROOM</option>
                        </select>
                    </div>
                    <div class="input-field col s4">
                        <select id="furnishingtype" name="furnishingType">
                            <option value="" disabled selected>Furnishing</option>
                            <option value="FURNISHED">FURNISHED</option>
                            <option value="SEMI_FURNISHED">SEMI_FURNISHED</option>
                        </select>
                    </div>
                    <div class="input-field col s2">
                        <label >
                            <input type="checkbox" class="filled-in" id="activeunit" name="active">
                            <span>Active</span>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="range-field col s4">
                        <input type="range" min="0" max="10" id="numOfBedrooms"  name="numOfBedrooms">
                        <label for="numOfBedrooms" >Bedrooms</label>
                    </div>
                    <div class="range-field col s4">
                        <input type="range" min="0" max="10" id="numOfBathrooms"  name="numOfBathrooms">
                        <label for="numOfBathrooms" >Bathrooms</label>
                    </div>
                </div>

                <div class="row">
                    <div class="range-field col s4">
                        <input type="range" id="unitNumber" min="0" max="100"  name="unitNumber">
                        <label for="unitNumber" >No. of units</label>
                    </div>
                    <div class="range-field col s4">
                        <div class="md-form">
                            <input type="range" min="0" max="100" id="unitFloorNumber"  name="unitFloorNumber">
                            <label for="unitFloorNumber">Floor No.</label>
                        </div>
                    </div>
                    <div class="range-field col s4">
                        <input type="range"  min="0" max="5" id="stuff" name="stuff">
                        <label for="stuff" data-error="wrong" data-success="right">No. of parkings</label>
                    </div>
                </div>

                <div class="row">

                    <div class="col s6">
                        <input placeholder="Selected date" type="text" id="postdate" class="datepicker" name="postDate">
                        <label for="postdate">Date of posting</label>
                    </div>

                    <div class="col s6">
                        <input placeholder="Selected date" type="text" id="availdate" class="datepicker" name="availableFrom">
                        <label for="availdate">Date available</label>
                    </div>

                </div>


                <h6>Amenities</h6>  
                <div class="row">
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasAirConditioning">
                            <span>AC</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasEnsuiteBathroom">
                            <span>Ensuite bathroom</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasCarpet">
                            <span>Carpet</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasFirePlace">
                            <span>Fireplace</span> 
                        </label>
                    </div>
                </div>
                <div class="row">
                    <!--First column-->
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="petsAllowed">
                            <span>Pets allowed</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasWalkinCloset">
                            <span>Walk-in Closet</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasInUnitLandry">
                            <span>In unit laundry</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasInUnitGarden">
                            <span>In unit garden</span> 
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasCeilingFanCooling">
                            <span>Ceiling Fan</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasTV">
                            <span>TV</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasKitchen">
                            <span>Kitchen</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasInUnitWifi">
                            <span>In unit WIFI</span> 
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasRefridgerator">
                            <span>Fridge</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasFireplace">
                            <span>Fireplace</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasDishwasher">
                            <span>Dishwasher</span> 
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="hasInUnitGym">
                            <span>In unit Gym</span> 
                        </label>
                    </div>
                </div>

                <h6>Price Info</h6> 
                <div class="row">

                    <div class="input-field col s4">
                        <select name="currencyType">
                            <option value="" disabled selected>Currency</option>
                            <option value="DOLLAR">USD</option>
                            <option value="SHILLINGS">KSH</option>
                            <option value="SHILLINGS">EUR</option>
                        </select>
                    </div>
                    <div class="col s2">
                        <label>
                            <input type="checkbox" class="filled-in" name="subleasingAllowed">
                            <span>Subleasing allowed</span>
                        </label>

                    </div>

                    <div class="col s2">
                        <label >
                            <input type="checkbox" class="filled-in" name="cancellationAllowed">
                            <span>Cancellation allowed</span></label>

                    </div>
                    <div class="col s2">
                        <label >
                            <input type="checkbox" class="filled-in" name="includeMeals">
                            <span>Price include meals</span></label>

                    </div>
                    <div class="col s2">
                        <label>
                            <input type="checkbox" class="filled-in" name="childDiscount">
                            <span>Child discount included</span>
                        </label>

                    </div>
                </div> 
                <div class="row">
                    <div class="range-field col s4">
                        <input type="range" id="shortTermRentalPrice" min="0" max="100"  name="shortTermRentalPrice"/>
                        <label for="shortTermRentalPrice" data-error="wrong" data-success="right">Short term rental price</label>
                    </div>
                    <div class="range-field col s4">
                        <input type="range" id="longTermRentalPrice" min="0" max="100" name="longTermRentalPrice"/>
                        <label for="longTermRentalPrice" data-error="wrong" data-success="right">Long term rental price</label>
                    </div>
                    <div class="range-field col s4">
                        <input type="range" id="cancellationFee" min="0" max="100" name="cancellationFee"/>
                        <label for="cancellationFee" data-error="wrong" data-success="right">Cancellation fee</label>

                    </div>
                </div>
                <div class="row">
                    <div class="range-field col s4">
                        <input type="range" id="adminFee" min="0" max="100" name="adminFee"/>
                        <label for="adminFee" data-error="wrong" data-success="right">Per extra guest charge</label>
                    </div>

                    <div class="range-field col s4">
                        <input type="range" id="test5" min="0" max="100" />
                        <label for="form82" data-error="wrong" data-success="right">Administration fee</label>
                    </div>
                    <div class="range-field col s4">
                        <input type="range" id="securityDeposit" min="0" max="100" name="securityDeposit"/>
                        <label for="securityDeposit" data-error="wrong" data-success="right">Security Deposit</label>
                    </div>
                </div>

                <!--div class="row">

                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="subleasingAllowed">
                            <span> Subleasing allowed</span>
                        </label>

                    </div>

                    <div class="col s3">
                        <label >
                            <input type="checkbox" class="filled-in" name="cancellationAllowed">
                            <span>  Cancellation allowed</span></label>

                    </div>
                    <div class="col s3">
                        <label >
                            <input type="checkbox" class="filled-in" name="includeMeals">
                            <span> Price include meals</span></label>

                    </div>
                    <div class="col s3">
                        <label>
                            <input type="checkbox" class="filled-in" name="childDiscount">
                            <span> Child discount included</span>
                        </label>

                    </div>
                </div-->

            </div> 
            <!--div class="text-center">
                <button class="btn-floating peach-gradient btn-lg"  onclick="M.toast({html: 'I am a toast'})">Add</button>
            </div-->
            <button class="btn waves-effect waves-light right" type="submit" onclick="M.toast({html: '${data.msg!Added}'})">Add Unit
                <i class="material-icons right">cloud_upload</i>
            </button>
        </form>


    </div> 




</div>
</@layout.myLayout>
