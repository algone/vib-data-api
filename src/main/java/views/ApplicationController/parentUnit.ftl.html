<div class="card-panel hoverable"> 

    <div class="row">
        <div class="input-field col s6">

            <input type="text" id="unitname" class="form-control validate" name="unitName" >
            <label for="unitname" data-error="wrong" data-success="right">Parent unit name</label>

        </div>
        <div class=" input-field col s3">
            <select id="style" name="style" >
                <option value="" disabled selected>Choose unit style</option>
                <option value="FAMILY">FAMILY</option>
                <option value="BEACH">BEACH</option>
                <option value="ROMANTIC">ROMANTIC</option>
                <option value="BUSINESS">BUSINESS</option>
                <option value="SPORT">SPORT</option>
            </select>
        </div>
        <div class="col s3">
            <label for="ecorated">
                <input type="checkbox" id="ecorated" name="ecorated" >
                <span>ECO RATED</span>
            </label>

        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <textarea id="pudescription" class="materialize-textarea" name="description"></textarea>
            <label for="pudescription">Description</label>
        </div>
    </div>
    <div class="row">
        <div class="file-field input-field col s6">
 <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Add Images</a>

        </div>

        <!--div class=" input-field col s6">
            <textarea id="puImageDescription" class="materialize-textarea" name="puImageDescription"></textarea>
            <label for="puImageDescription">Image description</label>
        </div-->
    </div>
    <div class="row">

        <!--First column-->
        <div class="input-field col s4">


            <p class="range-field ">
                <input type="range" id="total_floors" class="form-control" min="0" max="10"  name="numOfFloors" />
            </p>
            <label for="total_floors" class="">No. of Floors</label>

        </div>

        <!--Second column-->
        <div class="input-field col s4">

            <p class="range-field ">
                <input type="range" id="number_of_Units" min="0" max="10"  class="form-control" name="numOfUnits" >
            </p>
            <label for="number_of_Units" class="">Number of Units</label>

        </div>

        <!--Third column-->
        <div class="input-field col s4">

            <label for="num_elevators" class="">No. of Elevators</label>
            <p class="range-field">
                <input type="range" id="num_elevators" class="form-control" min="0" max="10" name="elevators"/>
            </p>

        </div>


    </div>     
</div>
