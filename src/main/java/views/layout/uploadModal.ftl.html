<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="container">
        <div class="modal-content">
            <!--div class="card-panel hoverable"--> 
            <h4 >Edit ${profile.userName}'s Profile</h4>
            <div class="row">

                <div class="col s12">
                    <form action="/api/images/upload2" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="first_name" type="text" class="validate" name="firstName" value="${profile.firstName}">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" name="lastName" value="${profile.lastName}">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input  id="disabled" type="text" class="validate" name="userName" value="${profile.userName}">
                                <label for="disabled">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" name="email" value="${profile.email}">
                                <label for="email">Email</label>
                            </div>
                        </div>      
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" name="password" value="${profile.password}">
                                <label for="password">Password</label>
                            </div>
                        </div>



                        <div class="row">

                            <div class="file-field input-field col s12">
                                <div class="btn">
                                    <span>Select Avatar</span>
                                    <input type="file" multiple name="unitImageFile">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload one or more files" name="imageName" value="${profile.imageUrl}">
                                </div>
                            </div>

                        </div>

                        <div class="row valign-wrapper">
                            <div class="col s2">
                                <img src="${profile.imageUrl}" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                            </div>
                            <div class="col s10">
                                <span class="black-text">
                                    This is a square image. Add the "circle" class to it to make it appear circular.
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s4">
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="avatar" name="imageUrl" value="${profile.verified?c}">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div> 
                        </div>
                        <div class=" input-field col s4">
 
                        </div>

                </div>
                <div class="row">
                    <div class=" input-field col s12">
                        <button class="modal-action modal-close btn-floating btn-large waves-effect waves-light red right"  >
                            <i class="material-icons">edit</i>
                        </button>
                    </div>
                </div>

                </form>
            </div>
        </div>    
        <!--/div-->
    </div>
    <!--div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Exit</a>
    </div-->
</div>
</div>
