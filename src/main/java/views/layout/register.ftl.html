<#import "../layout/defaultLayout.ftl.html" as layout>
<@layout.myLayout "User Login">
<div class="container">
    <div class="row">
        <form class="col s12" method="POST" action="/user/register">
            <div class="card-panel hoverable small">
             
                <h5 class="center-align">Sign Up</h5>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate" name="firstName">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" name="lastName">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="disabled" type="text" class="validate" name="userName">
                        <label for="disabled">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" name="email">
                        <label for="email">Email</label>
                    </div>
                </div>      
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" name="password">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button class="btn btn-small waves-effect waves-light " type="submit" >Get Started
                        </button>
                    </div>
                </div>
              
            </div>
        </form>
    </div>

</div>
</@layout.myLayout>
