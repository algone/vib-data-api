<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>${title}</title>
        <meta name="description" content=""/>
        <meta name="author" content=""/>



        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.css">


        <!--Import Materialize-Stepper CSS -->
        <link rel="stylesheet" href="../../assets/css/materialize-stepper.css">
        <link href="../../assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>


        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <style>
        </style>
    </head>
    <body>


        <#include "header.ftl.html"/>
        <div class="container">
            <div class="section">  
                <#nested/>
            </div>
            <#include "uploadModal.ftl.html"/>
        </div>
       <!-- <#include "footer.ftl.html"/> -->


        <!-- JQuery -->
        <script type="text/javascript" src="../../assets/js/jquery-3.2.1.min.js"></script>
        <script src="../../assets/js/materialize.js"></script>
        <script src="../../assets/js/init.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
        <script src="../../assets/js/materialize-stepper.min.js"></script>

        <script>

            // Material Select Initialization
            $(document).ready(function () {

                $('.tabs').tabs();
                $('select').select();
                $('.fixed-action-btn').floatingActionButton({
                    direction: 'left'
                });


                $('.datepicker').datepicker({formatSubmit: 'YYYY-MM-DD',
                    hiddenName: true});

                $('.modal').modal();
                $('.stepper').activateStepper();
            });



            function validateStepOne() {
                // Extract the checked checkboxes from the first step
                if ($('.step').first().find('input[type="checkbox"]:checked').length)
                    return true;
                return false;
            }

            function validateStepThree() {
                test
                var validation = true;
                if ($('.step:nth-child(3) input[type="text"]').val().indexOf('materialize') === -1)
                    validation = false;
                if ($('.step:nth-child(3) input[type="checkbox"]:checked').length === 0)
                    validation = false;
                return validation;

            }

            function nextStepThreeHandler() {
                if (validateStepThree())
                    $('.stepper').nextStep();
                else {
                    $('.stepper ').destroyFeedback();
                    $('.stepper').getStep($('.stepper').getActiveStep()).addClass('wrong');
                }
            }

        </script>

    </body>
</html>
</#macro>
