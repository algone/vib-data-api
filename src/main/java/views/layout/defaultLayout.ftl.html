<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>${title}</title>
        <meta name="description" content=""/>
        <meta name="author" content=""/>



        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">


        <!--Import Materialize-Stepper CSS -->
        <link rel="stylesheet" href="../../assets/css/materialize-stepper.css">
        <link href="../../assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>


        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <style>
        </style>
    </head>
    <body>
        <#include "header.ftl.html"/>
        <div class="container">
            <div class="section">  
                <#nested/>
            </div>
            <div class="fixed-action-btn  click-to-toggle">
                <a class="btn-floating btn-large red" pulse>
                    <i class="material-icons">edit</i>
                </a>
                <ul>
                    <li><a class="btn-floating red" href="/"><i class="material-icons">insert_chart</i></a></li>
                    <li><a class="btn-floating yellow darken-1" href="/form/addParent" ><i class="material-icons">home</i></a></li>
                    <li><a class="btn-floating green" href="/form/addUnit"><i class="material-icons">domain</i></a></li>
                    <li><a class="btn-floating blue" href="/form/uploadImage"><i class="material-icons">publish</i></a></li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="../../assets/js/materialize.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>

        <script>
            (function ($) {
                // Material Select Initialization
                $(document).ready(function () {


                    $('select').material_select();
                    $('.datepicker').pickadate({
                        selectMonths: true, // Creates a dropdown to control month
                        selectYears: 15, // Creates a dropdown of 15 years to control year,
                        today: 'Today',
                        clear: 'Clear',
                        close: 'Ok',
                        closeOnSelect: false // Close upon selecting a date,
                    });
                    $('.modal').modal();
                });


            })(jQuery); // end of jQuery name space

        </script>

    </body>
</html>
</#macro>
