<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>${title}</title>
        <meta name="description" content=""/>
        <meta name="author" content=""/>


        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.css">

        <!-- CSS  -->
        <link href="../../assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="../../assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>


        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <style>
        </style>
    </head>
    <body >


        <#include "header.ftl.html"/>
        <div class="container">
            <div class="section">  
                <#nested/>
            </div>
        </div>
        <#include "footer.ftl.html"/>


        <!-- JQuery -->
        <script type="text/javascript" src="../../assets/js/jquery-3.2.1.min.js"></script>


        <script src="../../assets/js/materialize.js"></script>
        <script src="../../assets/js/init.js"></script>


        <script>

            // Material Select Initialization
            $(document).ready(function () {

                $('.tabs').tabs();
                $('select').select();
                $('.fixed-action-btn').floatingActionButton({
                    direction: 'left'
                });


                $('.datepicker').datepicker({formatSubmit: 'YYYY-MM-DD',
                    hiddenName: true});


            });

        </script>

    </body>
</html>
</#macro>
